{% if signatures_exist %}
<!--- Forgive me, for I am going to use a table. -->
  <table>
    <tr>
      <th>Name</th>
      <th>IP</th>
      <th>Country</th>
    </tr>
    {% for s in signatures %}
    <tr>
      <td>{{s.surname}}, {{s.name}}</td>
      <td>{{s.IP}}</td>
      <td>{{s.country}}</td>
    </tr>
    {% endfor %}
  </table>
{% else %}
  <p>There are no signatures currently.</p>
{% endif %}
<br /><br />
