{% if signatures_exist %}
  <ul>
    {% for s in signatures %}
      <li>{{s.surname}}, {{s.name}}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>There are no signatures currently.</p>
{% endif %}
<br /><br />
<h3>Sign This Guestbook</h3>

<form action="{% url 'sign' %}" method="post">
  {% csrf_token %}
  First Name: <input type="text" name="name" /><br /> 
  Last Name:  <input type="text" name="surname" /><br /><br />

  <input type="submit" value="sign" />
</form>
